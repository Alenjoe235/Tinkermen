<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative; /* Add position relative to enable absolute positioning */
        }
        .heading {
            margin-top: 0;
        }
        .subscription-info {
            font-size: medium;
            text-align: left;
            font-style: italic;
        }
        .plan {
            text-align: center;
        }
        .claim-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 200px; /* Adjusted position to be further down */
            left: 50%; /* Center align horizontally */
            transform: translateX(-50%); /* Adjust for center alignment */
        }
        .claim-button:hover {
            background-color: #45a049;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="goBack()" class="back-button">Back</button>
        <h1 class="heading">Plus</h1>
        <p class="subscription-info">Stop Thinking, Start Selling. Subscribe to the Plus Subscription to sell</p>
        <br>
        <h2 class="plan">Rs 200 per month plan</h2>
        <button class="claim-button">Claim Subscription</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
