<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Set background color */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
            background-color: #fff; /* Container background color */
            border-radius: 10px; /* Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        .heading {
            margin-top: 0;
            color: #333; /* Heading color */
        }
        .subscription-info {
            font-size: 18px;
            text-align: center;
            font-style: italic;
            color: #666; /* Subscription info color */
        }
        .plan {
            text-align: center;
            color: #007bff; /* Plan color */
            margin-top: 20px;
        }
        .claim-button, .back-button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }
        .claim-button:hover, .back-button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #007bff;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .back-button::before {
            content: '‚Üê'; /* Add left arrow */
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button" onclick="goBack()">Back</a>
        <h1 class="heading">Plus</h1>
        <p class="subscription-info">Stop Thinking, Start Selling. Subscribe to the Plus Subscription to sell</p>
        <br>
        <h2 class="plan">Rs 200 per month plan</h2>
        <button class="claim-button">Claim Subscription</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
