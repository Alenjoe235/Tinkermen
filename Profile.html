<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farming Information Form</title>
<link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>

<form action="https://sheetdb.io/api/v1/tb156ddbres9z" method="post" id="sheetdb-form">
  <h2>Farming Information</h2>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone">

  <label for="location">Location</label>
  <input type="text" id="location" name="location" required>

  <label for="farming_type">Type of Farming</label>
  <select id="farming_type" name="farming_type" required>
    <option value="">Select farming type</option>
    <option value="Crop farming">Crop farming</option>
    <option value="Livestock farming">Livestock farming</option>
    <option value="Mixed farming">Mixed farming</option>
    <option value="Aquaculture">Aquaculture</option>
    <option value="Vertical farming">Vertical farming</option>
    <!-- Add more options as needed -->
  </select>

  <input type="submit" value="Submit">
</form>

<script src="form.js"></script>
</body>
</html>
